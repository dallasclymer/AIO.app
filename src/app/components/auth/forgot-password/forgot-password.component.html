<div class="container g-0 bg-dark bg-opacity-10 rounded mt-5 col-12 col-sm-10 col-md-10 col-lg-6 d-flex flex-column">

  <div class="bg-primary bg-gradient rounded-top px-4 py-2 text-light">
    <div class="d-flex flex-row align-items-center row">
      <fa-icon [icon]="faUserLock" size="2x" class="col-12 col-sm-2 col-md-auto"></fa-icon>

      <div class="d-flex flex-column col-sm-12 col-12 col-sm-10 col-md-10">
        <h5>Forgot Password</h5>
      </div>
    </div>
  </div>

  <div class="p-3">
    <form #registerForm class="d-flex flex-column">
      <label for="passwordResetEmail" class="">Email Address: </label>
      <input id="passwordResetEmail" class="form-control" type="email" #passwordResetEmail required
        aria-describedby="passwordResetEmailHelpBlock" />
      <small id="passwordResetEmailHelpBlock" class="form-text text-muted pb-3">
        Please enter your email address to request a password reset.
      </small>

      <div class="btn-group btn-group-sm my-4">
        <input type="button" class="btn btn-outline-success" value="Reset Password"
          (click)="authService.ForgotPassword(passwordResetEmail.value)" />
      </div>

      <div class="btn-group btn-group-sm">
        <span class="btn">Remembered? Back to <a class="btn-link" routerLink="/sign-in">Log In</a></span>
      </div>

    </form>
  </div>


</div>
