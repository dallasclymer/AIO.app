<div class="container g-0 bg-dark bg-opacity-10 rounded mt-5 col-12 col-sm-10 col-md-10 col-lg-6 d-flex flex-column">

  <div class="bg-dark bg-gradient rounded-top px-4 py-2 text-light">
    <div class="d-flex flex-row align-items-center row">
      <fa-icon [icon]="faUserLock" size="2x" class="col-12 col-sm-2 col-md-auto text-warning"></fa-icon>

      <div class="d-flex flex-column col-sm-12 col-12 col-sm-10 col-md-10">
        <h5>Thank You for Registering</h5>
      </div>
    </div>
  </div>

  <div class="p-3">
    <div class="d-flex flex-column">

      <div *ngIf="authService.userData as user">
        <p class="text-center">We have sent a confirmation email to <strong>{{user.email}}</strong>.</p>
        <p class="text-center">Please check your email and click on the link to verfiy your email address.</p>
      </div>

      <div class="btn-group btn-group-sm my-4">
        <input type="button" class="btn btn-outline-success" value="Resend Verification Email"
          (click)="authService.SendVerificationMail()" />
      </div>

      <div class="btn-group btn-group-sm">
        <span class="btn">Already confirmed? Go back to <a class="btn-link" routerLink="/sign-in">Log In</a></span>
      </div>

    </div>
  </div>


</div>
