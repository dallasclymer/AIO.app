<div class="container pb-4">
    <div class="row row-cols-2 row-cols-md-4 bg-dark text-white">
        <div class="col border border-light">1</div>
        <div class="col border border-light">2</div>
        <div class="col border border-light">3</div>
        <div class="col border border-light">4</div>
        <div class="col border border-light">5</div>
    </div>
</div>

<pre class="border col-6">{{ list | json}}</pre>

<div class="container pb-4">
    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 bg-dark text-white">
        <!-- <div class="col border border-light"></div> -->
        <app-card *ngFor="let item of list" [title]="item?.name" [desc]="item?.desc" [img]="item?.image" btnText="View" btnRoute="/program/{{item.programId}}"></app-card>
    </div>
</div>
