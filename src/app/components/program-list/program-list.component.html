<div class="container-fluid gx-0 pb-4">

    <!-- <form>
        <label for="typeahead-basic">Search for a state:</label>
        <input id="typeahead-basic" type="text" class="form-control" (ngModel)="model" [ngbTypeahead]="search"/>
    </form> -->


    <div class="btn-toolbar mb-2 mb-md-0">

        <div class="d-inline-block" ngbDropdown #locationFilter="ngbDropdown">
            <button type="button" class="btn btn-dark me-2" id="locationFilterDropdown" ngbDropdownAnchor
                (focus)="locationFilter.open()">Location</button>
            <div ngbDropdownMenu aria-labelledby="locationFilterDropdown">
                <button ngbDropdownItem *ngFor="let location of programLocationOptions">{{location}}</button>
            </div>
        </div>
        <div class="d-inline-block" ngbDropdown #activityFilter="ngbDropdown">
            <button type="button" class="btn btn-dark me-2" id="activityFilterDropdown" ngbDropdownAnchor
                (focus)="activityFilter.open()">Activity</button>
            <div ngbDropdownMenu aria-labelledby="activityFilterDropdown">
                <button ngbDropdownItem *ngFor="let activity of programActivityOptions">{{activity}}</button>
            </div>
        </div>

    </div>
    <pre>{{ programLocationOptions | json}}</pre>
    <pre>{{ programActivityOptions | json}}</pre>

</div>


<div class="container-fluid gx-0 pb-4">
    <div class="row gy-4 row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-3">
        <app-card *ngFor="let item of list" [title]="item?.name" [desc]="item?.desc" [img]="item?.image"
            themeClass="dark" btnText="View" btnRoute="/program/{{item.programId}}" btnClass="warning"></app-card>
    </div>
</div>

<pre class="border col-6">{{ list | json}}</pre>
