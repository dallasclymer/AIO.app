<div class="container g-0 bg-dark bg-opacity-10 rounded mt-5 col-12 col-sm-10 col-md-10 col-lg-6 d-flex flex-column">

  <div class="bg-dark rounded-top px-4 py-2 text-light">
    <div class="d-flex flex-row align-items-center row">
      <fa-icon [icon]="faUserLock" size="2x" class="col-12 col-sm-2 col-md-auto text-warning"></fa-icon>

      <div class="d-flex flex-column col-sm-12 col-12 col-sm-10 col-md-10">
        <h5>Sign In</h5>
      </div>
    </div>
  </div>

  <div class="p-3">
    <form #loginForm class="d-flex flex-column">
      <label for="Username" class="">Username: </label>
      <input id="Username" class="form-control" type="text" #userName required />

      <label for="Password">Password: </label>
      <input id="Password" class="form-control" type="password" #userPassword required />

      <div class="btn-group btn-group-sm my-4">
        <input type="button" class="btn btn-outline-success" value="Log in"
          (click)="authService.SignIn(userName.value, userPassword.value)">
        <button type="button" class="btn btn-outline-primary" (click)="authService.GoogleAuth()">
          <fa-icon [icon]="faGoogle" size="1x"></fa-icon> Log in with Google
        </button>
      </div>

      <div class="btn-group btn-group-sm">
        <a class="btn btn-link" routerLink="/forgot-password">Forgot Password?</a>
        <a class="btn btn-link" routerLink="/register-user"> Register</a>
      </div>

    </form>


    <div class="alert alert-info mt-5">

        <b>Pass:</b> demo123</p>
    </div>
  </div>

</div>
