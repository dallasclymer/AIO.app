<form>
    <div class="mb-3 row">
      <label for="table-filtering-search" class="col-xs-3 col-sm-auto col-form-label">Full text search:</label>
      <div class="col-xs-3 col-sm-auto">
        <input id="table-filtering-search" class="form-control" type="text" [formControl]="filter">
      </div>
    </div>
  </form>
  
  <table class="table table-warning table-hover table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Activity</th>
      <th scope="col">Date</th>
      <th scope="col">Time</th>
      <th scope="col">Space</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of data$ | async; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>
        <ngb-highlight [result]="data.activity" [term]="filter.value"></ngb-highlight>
      </td>
      <td><ngb-highlight [result]="data.date" [term]="filter.value"></ngb-highlight></td>
      <td><ngb-highlight [result]="data.time" [term]="filter.value"></ngb-highlight></td>
      <td><ngb-highlight [result]="data.space" [term]="filter.value"></ngb-highlight></td>
    </tr>
    </tbody>
  </table>
